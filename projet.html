<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <link rel="stylesheet" href="styles/style_index.css">
</head>
<body>
    <section class="project-details">
        <h2 id="project-name"></h2>
        <p id="project-description"></p>
        <h4>Langages utilisés</h4>
        <ul id="project-languages"></ul>
        <h4>Ce que cela m'a appris</h4>
        <p id="project-lessons"></p>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const categoryId = params.get('categorie');

            fetch('json/data_projet.json')
                .then(response => response.json())
                .then(data => {
                    const project = data.find(proj => proj.id === categoryId);

                    if (project) {
                        document.getElementById('project-name').textContent = project.name;
                        document.getElementById('project-description').textContent = project.description;
                        const languagesList = document.getElementById('project-languages');
                        project.languages.forEach(language => {
                            const li = document.createElement('li');
                            li.textContent = language;
                            languagesList.appendChild(li);
                        });
                        document.getElementById('project-lessons').textContent = project.lessonsLearned;
                    } else {
                        document.querySelector('.project-details').innerHTML = '<p>Projet non trouvé.</p>';
                    }
                })
                .catch(error => console.error('Error fetching project data:', error));
        });
    </script>
</body>
</html>
